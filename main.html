<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>테니스 판매</title>
    <link rel="stylesheet" href="main.css"></link>
  </head>
  <body>
    <h1>Tennis market</h1>
    <div>
      Welcome to Tennis market! <br />
      Enjoy your shopping
      <br />
      <br />
      <a href="./orderlist.html">order list</a>
    </div>
    <div class="wrapper">
      <div class="card">
        <img class="card_img" src="./img/redRacket.png" />
        <p class="card_title">Red Racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="orderProduct(1);"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/blueRacket.png" />
        <p class="card_title">Blue Racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="orderProduct(2);"
        />
      </div>
      <div class="card">
        <img class="card_img" src="./img/blackRacket.png" />
        <p class="card_title">Black Racket</p>
        <input
          class="card_button"
          type="button"
          value="order"
          onclick="orderProduct(3);"
        />
      </div>
    </div>
    <script>
      function orderProduct(id){
        location.href = `/order?productId=${id}`;
      }
    </script>
  </body>
</html>
